<section>
  <div class="page-header">
    <h1>Sessions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="session in vm.sessions"
       data-ui-sref="sessions.view({ sessionId: session._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="session.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="session.user" data-ng-bind="session.user.displayName"></span>
        <span data-ng-if="!session.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="session.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.sessions.$resolved && !vm.sessions.length">
    No Sessions yet, why don't you <a data-ui-sref="sessions.create">create one</a>?
  </div>
</section>
